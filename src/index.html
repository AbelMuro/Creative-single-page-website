<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abel Muro"/>       
        <meta name="keywords" content="creative, single, page, website, site"/>
        <meta name="description" content="We specialize in visual storytelling by creating cohesive brand and website design solutions for small businesses, giving lasting impressions to audiences in a digital world."/> 
        <meta name="theme-color"  content="#F4F6FA" />                      
        <title>Creative Website</title>
        <link rel="manifest" href="/PWA/manifest.json"/>    
    </head>
    <body>
        <div id="root"></div>
        <script>
            if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register(`/PWA/ServiceWorkers.js`).then((registration) => {
                            console.log('Worker registration is successful', registration.scope);
                        }, (err) => {
                            console.log('Worker registration has failed', err);
                        })
                    });
            } else 
                    console.log('Service Worker is not supported by your browser.');
        </script>
    </body>
</html>
